{% extends "admin/base.html" %}
{% set page_title="Library" %}
{% block nav_admin_library %}<li class="active"><a href="{{ url_for('admin.library_index') }}">Library</a></li>{% endblock %}

{% block content %}
<ol class="breadcrumb">
    <li class="active">Library</li>
</ol>

<h1>Library</h1>

<ul class="nav nav-tabs">
    <li role="presentation"><a href="{{ url_for('admin.library_index') }}">By Track</a></li>
    <li role="presentation" class="active"><a href="{{ url_for('admin.library_djs') }}">By DJ</a></li>
</ul>

<div class="panel-body">
    <ul>
        {% for dj in djs -%}
        <li><a href="{{ url_for('admin.library_dj', id=dj.id) }}">{{ dj.airname }}</a></li>
        {% endfor -%}
    </ul>
</div>
{% endblock %}
