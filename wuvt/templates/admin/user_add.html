{% extends "admin/base.html" %}
{% set page_title="Create User " %}
{% block nav_admin_users %}<li class="active"><a href="{{ url_for('admin.users') }}">Users</a></li>{% endblock %}

{% block content %}
<h1>Create User</h1>

<form action="{{ url_for('admin.user_add') }}" method="post"
    class="form-horizontal" role="form">
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}" />
    
    <div class="form-group{% if 'username' in error_fields %} has-error{% endif %}">
        <label for="id_username" class="col-sm-3 control-label">Username</label>
        <div class="col-sm-9">
            <input type="text" name="username" id="id_username"
                value="" required="required"
                class="form-control" />
        <p>Username must be alphanumeric and be between 3-8 characters.</p>
        </div>
    </div>

    <div class="form-group{% if 'name' in error_fields %} has-error{% endif %}">
        <label for="id_name" class="col-sm-3 control-label">Name</label>
        <div class="col-sm-9">
            <input type="text" name="name" id="id_name"
                value="" required="required"
                class="form-control" />
        </div>
    </div>

    <div class="form-group{% if 'email' in error_fields %} has-error{% endif %}">
        <label for="id_email" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
            <input type="text" name="email" id="id_email"
                value="" class="form-control" required="required"/>
        </div>
    </div>
    
    <div class="form-group"{% if 'password' in error_fields %} has-error{% endif %}>
        <label for="id_newpass" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
            <input type="password" name="password" id="id_newpass"
                value="" class="form-control" required="required"/>
        </div>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-ok"></span>
            Create User
        </button>

        <a href="{{ url_for('admin.users') }}" class="btn btn-default">
            <span class="glyphicon glyphicon-remove"></span>
            Cancel
        </a>
    </div>
</form>
{% endblock %}
