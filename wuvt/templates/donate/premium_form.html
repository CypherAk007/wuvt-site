{% extends "base.html" %}
{% block title %}Donate Online - {{ super() }}{% endblock %}
{% block content %}

<section>
    <header>
        <h2>Donate Online</h2>
    </header>

    <form action="{{ url_for('donate.process') }}" method="post">
        <label for="id_name">Preferred Name:</label>
        <input type="text" name="name" id="id_name" value="" />

        <label for="id_dj">DJ to Credit:</label>
        <input type="text" name="dj" id="id_dj" value="" />

        <label for="id_tshirt_size">T-Shirt Size:</label>
        <select name="tshirt_size" id="id_tshirt_size">
            <option value="any">(no preference)</option>
            {% for size in config['PREMIUMS_TSHIRT_SIZES']
        </select>
    </form>

    <footer></footer>
</section>
{% endblock %}
