{% extends "base.html" %}
{% block content %}

{% for article in articles %}
<article>
    <hgroup>
        <h2><a href="{{ url_for('article', slug=article.slug) }}">{{ article.title }}</a></h2>
        <h3>written by {{ article.author.name }} on {{ article.datetime|datetime("%B %d, %Y at %H:%M") }}</h3>
    </hgroup>

{{ article.content|safe }}

    <footer>
        <a href="{{ url_for('article', slug=article.slug) }}">Read more...</a>
    </footer>
</article>
{% endfor %}
{% endblock %}
