uwsgi:
    procname-prefix-spaced: wuvt
    socket: /srv/http/wuvt-site/run/wuvt.socket
    master: true
    processes: 60
    gevent: 100
    chdir: /srv/http/wuvt-site
    module: wuvt
    callable: app
    chmod-socket: 600
    disable-logging: 1
    touch-reload: /srv/http/wuvt-site/run/reload.txt
